<script type="text/javascript">
    RED.nodes.registerType('tuya-smart-device', {
        category: 'smarthome',
        color: '#C7E9C0',
        defaults: {
            deviceName: { value: "", required: true },
            deviceId: { value: "", required: true },
            deviceKey: { value: "", required: true },

        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.svg",
        label: function () {
            return this.name || "tuya smart device";
        }
    });
</script>

<script type="text/html" data-template-name="tuya-smart-device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Device Name</label>
        <input type="text" id="node-input-deviceName" placeholder="Bulb">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-id-card-o"></i> Device Virtual ID</label>
        <input type="text" id="node-input-deviceId" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-key"></i> Device Key</label>
        <input type="text" id="node-input-deviceKey" placeholder="">
    </div>
</script>

<script type="text/html" data-help-name="tuya-smart-device">
    <p>This node will help you to configure any tuya smart device.</p>
    <div>Instructions for getting the device id is available  <a href="https://github.com/codetheweb/tuyapi/blob/master/docs/SETUP.md">here</a></div>
    <div>The node takes the data which needs to be sent to the device. 
        It will read the following variables from the payload.
        <div><code>operation</code> <b>SET</b> to turn device on or off or change color. <b>GET</b> to get the current status of the device. <i>default : SET</i></div>
        <div><code>dps</code> The dps index of the device.</div>
        <div><code>set</code> The value which needs to be set.</div>
</script>
